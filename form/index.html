<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <h4 style="text-align: center;">ОСТАВЬТЕ СВОЙ ОТЗЫВ</h4>
        <br>
        <h6 style="text-align: center;">ПОМОГИТЕ НАШИМ ОТЕЛЯМ СТАТЬ ЛУЧШЕ! ОСТАВЬТЕ ОТЗЫВ О НИХ, <br> А ТАК ЖЕ О
            ПОСЕЩЕННЫХ ВАМИ ДОСТОПРИМЕЧАТЕЛЬНОСТЯХ</h6><br><br>
        <div class="row">
            <form class="col s12" id="form" novalidate>
                <div class="col s6">
                    <div class="input-field row">
                        <label for="firstName">Имя</label>
                        <input type="text" name="Имя" id="firstName" onfocusout="validateFirstName()" />
                        <span class="helper-text"></span>
                    </div>

                    <div class="input-field row">
                        <label for="lastName">Фамилия</label>
                        <input type="text" name="Фамилия" id="lastName" onfocusout="validateLastName()" />
                        <span class="helper-text"></span>
                    </div>

                    <div class="input-field row">
                        <label for="lastName">Отчество</label>
                        <input type="text" name="Отчество" id="thirdName" onfocusout="validateThirdName()" />
                        <span class="helper-text"></span>
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="input-field col s6">
                        <label for="password">Password</label>
                        <input type="password" name="Password" id="password" onfocusout="validatePassword()" />
                        <span class="helper-text"></span>
                    </div>
                    <div class="input-field col s6">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" name="Confirm Password" id="confirmPassword"
                            onfocusout="validateConfirmPassword()" />
                        <span class="helper-text"></span>
                    </div>
                </div> -->
                <div class="row">
                    <div class="input-field col s12">
                        <label for="email">Email</label>
                        <input type="email" name="Еmail" id="email" onfocusout="validateEmail()" />
                        <span class="helper-text"></span>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit">
                    SignUp
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
