    <fieldset>
        <legend>Введите имя и номер телефона</legend>
        <input id="inpName" type="text" placeholder="Введите имя...">
        <input id="inpPhone" type="tel" placeholder="Введите телефон...">
        <button type="button" id="btnInsert">Добавить в записную книжку</button>
    </fieldset>
    <fieldset>
        <legend>Записная книжка</legend>
        <div id="output"></div>
    </fieldset>
    <script>

        const inpName = document.querySelector("#inpName");
        const inpPhone = document.querySelector("#inpPhone");
        const btnInsert = document.querySelector("#btnInsert");
        const output = document.querySelector("#output");

        //_____________________________________________________________________________________________//
        //TASK 5

        btnInsert.onclick = function () {
            const phoneOwner = inpName.value;
            const phone = inpPhone.value;

            if (phoneOwner && phone) {
                localStorage.setItem(phoneOwner, phone);
                location.reload();
            }

        }

        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            console.log(key);
            const value = localStorage.getItem(key);
            console.log(value);
            output.innerHTML += `${key}: ${value}<br />`
        }
    </script>
</body>
